<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo II Version Archive</title>
    <style>
        :root {
            /* Dark theme base - inspired by D2's dark UI */
            --bg-darkest: #0a0a0c;
            --bg-dark: #111114;
            --bg-medium: #1a1a1f;
            --bg-light: #222228;
            --bg-hover: #2a2a32;
            --border-dark: #2d2d35;
            --border-light: #3d3d45;

            /* D2 Item Rarity Colors */
            --color-normal: #c0c0c0;
            --color-magic: #6969FF;
            --color-rare: #FFFF00;
            --color-unique: #C7B377;
            --color-set: #00FF00;
            --color-crafted: #FF6600;
            --color-runeword: #BDA461;

            /* Semantic colors */
            --text-primary: #d4d4d4;
            --text-secondary: #8b8b8b;
            --text-muted: #5a5a5a;
            --accent-gold: #C7B377;
            --accent-red: #8b2020;
            --accent-red-light: #c93030;

            /* Fonts */
            --font-main: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-darkest);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, var(--bg-medium) 0%, var(--bg-dark) 100%);
            border-bottom: 1px solid var(--accent-red);
            padding: 0.6rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-gold);
            letter-spacing: 0.5px;
        }

        .header-search {
            margin-left: auto;
            position: relative;
        }

        .header-search input {
            padding: 0.4rem 0.8rem 0.4rem 2rem;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-dark);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.8rem;
            width: 280px;
            font-family: var(--font-mono);
        }

        .header-search::before {
            content: "‚åï";
            position: absolute;
            left: 0.6rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .header-search input::placeholder {
            color: var(--text-muted);
        }

        .header-search input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        /* Main three-panel layout */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            gap: 1px;
            background-color: var(--bg-darkest);
        }

        .panels-wrapper {
            display: flex;
            flex: 1;
            gap: 1px;
            background-color: var(--border-dark);
            height: 100%;
            min-width: 0;
            overflow: hidden;
        }

        /* Panel base styles */
        .panel {
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }

        .panel-header {
            padding: 0.6rem 0.8rem;
            background: linear-gradient(180deg, var(--bg-light) 0%, var(--bg-medium) 100%);
            border-bottom: 1px solid var(--border-dark);
            flex-shrink: 0;
        }

        .panel-header h2 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .panel-header-files {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-header-files .files-filter {
            margin-left: auto;
            padding: 0.2rem 0.4rem;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-dark);
            border-radius: 3px;
            color: var(--text-primary);
            font-size: 0.7rem;
            width: 100px;
        }

        .panel-header-files .files-filter:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
        }

        .panel-details .panel-content {
            overflow: hidden;
        }

        /* Panel 1: Version Navigator */
        .panel-versions {
            width: 140px;
            flex-shrink: 0;
        }

        .version-filters {
            display: flex;
            gap: 0.25rem;
            padding: 0.35rem;
            border-bottom: 1px solid var(--border-dark);
        }

        .filter-btn {
            flex: 1;
            padding: 0.25rem 0.3rem;
            font-size: 0.65rem;
            font-weight: 600;
            border: 1px solid var(--border-dark);
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.15s;
            text-transform: uppercase;
        }

        .filter-btn.classic {
            background: linear-gradient(180deg, #2a1a1a 0%, #1a0a0a 100%);
            color: #ff6666;
        }

        .filter-btn.lod {
            background: linear-gradient(180deg, #2a2a1a 0%, #1a1a0a 100%);
            color: var(--accent-gold);
        }

        .filter-btn.active {
            border-color: currentColor;
            box-shadow: 0 0 4px currentColor;
        }

        .filter-btn:not(.active) {
            opacity: 0.4;
        }

        .version-list {
            padding: 0.25rem 0;
        }

        .version-item {
            display: flex;
            align-items: center;
            padding: 0.3rem 0.4rem;
            cursor: pointer;
            transition: background-color 0.1s;
            gap: 0.3rem;
        }

        .version-item:hover {
            background-color: var(--bg-hover);
        }

        .version-item.selected {
            background-color: var(--bg-light);
            border-left: 2px solid var(--accent-gold);
            padding-left: calc(0.4rem - 2px);
        }

        .version-badge {
            font-size: 0.7rem;
            font-weight: 600;
            flex: 1;
        }

        .version-badge.classic {
            color: #ff6666;
        }

        .version-badge.lod {
            color: var(--accent-gold);
        }

        .version-type {
            font-size: 0.6rem;
            font-weight: 700;
            width: 14px;
            text-align: center;
            opacity: 0.7;
        }

        .version-type.classic {
            color: #ff6666;
        }

        .version-type.lod {
            color: var(--accent-gold);
        }

        .file-counts {
            font-size: 0.65rem;
            font-family: var(--font-mono);
            color: var(--text-muted);
            min-width: 36px;
            text-align: right;
            white-space: nowrap;
        }

        .file-counts .changed {
            color: var(--color-set);
        }

        .file-counts .separator {
            color: var(--text-muted);
            opacity: 0.5;
        }

        .file-counts .total {
            color: var(--text-muted);
        }

        /* Panel 2: Files */
        .panel-files {
            width: auto;
        }

        .files-toolbar {
            display: flex;
            align-items: center;
            padding: 0.4rem 0.6rem;
            background-color: var(--bg-medium);
            border-bottom: 1px solid var(--border-dark);
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-filters {
            display: flex;
            gap: 0.2rem;
            flex-wrap: wrap;
            flex: 1;
            justify-content: flex-start;
        }

        .category-btn {
            padding: 0.2rem 0.4rem;
            font-size: 0.6rem;
            font-weight: 600;
            border: 1px solid var(--border-dark);
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.15s;
            background-color: var(--bg-dark);
            white-space: nowrap;
        }

        .category-btn .full-text {
            display: none;
        }

        .category-btn .short-text {
            display: inline;
        }

        .category-btn.active {
            border-color: currentColor;
            box-shadow: 0 0 3px currentColor;
        }

        .category-btn:not(.active) {
            opacity: 0.35;
        }

        .group-btn {
            padding: 0.2rem 0.5rem;
            font-size: 0.65rem;
            font-weight: 600;
            border: 1px solid var(--border-dark);
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.15s;
            background-color: var(--bg-dark);
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .group-btn .full-text {
            display: none;
        }

        .group-btn .short-text {
            display: inline;
        }

        .group-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .group-btn.active {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background-color: rgba(199, 179, 119, 0.1);
        }

        .files-table {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            position: relative;
        }

        .table-header {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: subgrid;
            align-items: center;
            padding: 0.3rem 0.6rem;
            background-color: var(--bg-medium);
            border-bottom: 1px solid var(--border-dark);
            position: sticky;
            top: 0;
            z-index: 20;
            gap: 0.6rem;
        }

        .table-header span {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-header {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: subgrid;
            position: sticky;
            top: 0;
            background-color: var(--bg-medium);
            padding: 0.35rem 0.6rem;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-dark);
            align-items: center;
            gap: 0.6rem;
            z-index: 10;
        }

        .category-header .category-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .category-header .category-name {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .category-header .column-header {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .file-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: subgrid;
            align-items: center;
            padding: 0.4rem 0.6rem;
            border-bottom: 1px solid var(--border-dark);
            cursor: pointer;
            transition: background-color 0.1s;
            gap: 0.6rem;
        }

        .file-row:hover {
            background-color: var(--bg-hover);
        }

        .file-row.selected {
            background-color: var(--bg-light);
            border-left: 2px solid var(--color-magic);
            padding-left: calc(0.6rem - 2px);
        }

        .file-row .category-indicator {
            width: 3px;
            height: 24px;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .file-row .filename {
            font-size: 0.8rem;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .file-row .version-id {
            font-size: 0.7rem;
            color: var(--color-magic);
            font-family: var(--font-mono);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .file-row .version-id.pe-version {
            color: var(--color-unique);
        }

        .file-row .version-id.static {
            color: var(--text-muted);
            font-style: italic;
        }

        .file-row .variants {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: var(--font-mono);
            text-align: center;
            min-width: 20px;
        }

        .file-row .variants.many {
            color: var(--color-rare);
        }

        .file-row .hash-cell {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .file-row .hash-short {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: var(--font-mono);
            cursor: default;
        }

        .file-row .hash-copy-btn {
            background: none;
            border: 1px solid var(--border-dark);
            color: var(--text-muted);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.6rem;
            line-height: 1;
        }

        .file-row .hash-copy-btn:hover {
            border-color: var(--color-magic);
            color: var(--color-magic);
        }

        /* Panel 3: File Details */
        .panel-details {
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            overflow: hidden;
        }

        .details-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 2rem;
        }

        .details-empty-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .details-empty-text {
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .file-stats {
            padding: 0.8rem;
            background: linear-gradient(180deg, var(--bg-light) 0%, var(--bg-medium) 100%);
            border-bottom: 1px solid var(--border-dark);
        }

        .file-stats-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.6rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-stats-title .category-tag {
            font-size: 0.65rem;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .stat-item {
            background-color: var(--bg-dark);
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            border: 1px solid var(--border-dark);
        }

        .stat-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 0.85rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .stat-value.variants {
            color: var(--color-rare);
        }

        .stat-value.stable {
            color: var(--color-set);
        }

        .stat-value.unstable {
            color: var(--color-crafted);
        }

        .hash-display {
            padding: 0.6rem 0.8rem;
            background-color: var(--bg-darkest);
            border-bottom: 1px solid var(--border-dark);
        }

        .hash-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.2rem;
        }

        .hash-value {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-secondary);
            word-break: break-all;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .hash-text {
            flex: 1;
            cursor: pointer;
        }

        .hash-text:hover {
            color: var(--color-magic);
        }

        .copy-btn {
            background: none;
            border: 1px solid var(--border-dark);
            color: var(--text-muted);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.65rem;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            border-color: var(--color-magic);
            color: var(--color-magic);
        }

        .evolution-section {
            padding: 0.6rem 0.8rem;
            border-bottom: 1px solid var(--border-dark);
        }

        .evolution-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.6rem;
        }

        .evolution-timeline {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0;
            font-size: 0.75rem;
        }

        .timeline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--color-magic);
            flex-shrink: 0;
            position: relative;
        }

        .timeline-dot.current {
            background-color: var(--color-set);
            box-shadow: 0 0 6px var(--color-set);
        }

        .timeline-dot::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 100%;
            width: 1px;
            height: 8px;
            background-color: var(--border-light);
            transform: translateX(-50%);
        }

        .timeline-item:first-child .timeline-dot::before {
            display: none;
        }

        .timeline-versions {
            color: var(--text-primary);
            flex: 1;
        }

        .timeline-versions .range {
            color: var(--text-secondary);
            font-size: 0.65rem;
        }

        .timeline-hash {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        .variants-section {
            padding: 0.6rem 0.8rem;
        }

        .variants-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .variant-row {
            display: flex;
            align-items: center;
            padding: 0.4rem;
            background-color: var(--bg-darkest);
            border-radius: 4px;
            margin-bottom: 0.3rem;
            gap: 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .variant-row:hover {
            background-color: var(--bg-hover);
        }

        .variant-row.current {
            border: 1px solid var(--color-set);
            background-color: rgba(0, 255, 0, 0.05);
        }

        .variant-id {
            color: var(--color-magic);
            font-family: var(--font-mono);
            min-width: 100px;
        }

        .variant-versions {
            flex: 1;
            color: var(--text-secondary);
            font-size: 0.7rem;
        }

        .variant-size {
            color: var(--text-muted);
            font-family: var(--font-mono);
            font-size: 0.7rem;
        }

        .variant-delta {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            min-width: 55px;
            text-align: right;
        }

        .variant-delta.size-increase {
            color: var(--color-crafted);
        }

        .variant-delta.size-decrease {
            color: var(--color-set);
        }

        /* Exports Table (for DLLs) */
        .exports-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .exports-header {
            padding: 0.6rem 0.8rem;
            background: linear-gradient(180deg, var(--bg-light) 0%, var(--bg-medium) 100%);
            border-bottom: 1px solid var(--border-dark);
            flex-shrink: 0;
        }

        .exports-header-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        .exports-header-info {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .exports-table-wrapper {
            flex: 1;
            overflow: auto;
            position: relative;
            min-height: 0;
        }

        .exports-table {
            border-collapse: separate;
            border-spacing: 0;
            min-width: 100%;
        }

        .exports-table th,
        .exports-table td {
            padding: 0.3rem 0.5rem;
            border-bottom: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-dark);
            font-size: 0.7rem;
            white-space: nowrap;
        }

        .exports-table thead th {
            background-color: var(--bg-medium);
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .exports-table thead th.selected-version {
            background-color: var(--accent-gold);
            color: var(--bg-darkest);
        }

        .exports-table tbody tr:hover {
            background-color: var(--bg-hover);
        }

        .exports-table .fn-name-cell {
            position: sticky;
            left: 0;
            background-color: var(--bg-dark);
            z-index: 10;
            font-family: var(--font-mono);
            color: var(--text-primary);
            min-width: 150px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .exports-table thead th.fn-name-cell {
            z-index: 30;
            background-color: var(--bg-medium);
        }

        .exports-table tbody tr:hover .fn-name-cell {
            background-color: var(--bg-hover);
        }

        .exports-table .addr-cell {
            font-family: var(--font-mono);
            color: var(--color-magic);
            text-align: center;
        }

        .exports-table .addr-cell.changed {
            color: var(--color-crafted);
            font-weight: 600;
        }

        .exports-table .addr-cell.missing {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Text file view */
        .text-view-container {
            height: 100%;
            overflow: auto;
            padding: 0.8rem;
            background-color: var(--bg-darkest);
        }

        .text-view-content {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
        }

        /* HTML file view */
        .html-view-container {
            height: 100%;
            overflow: auto;
            background-color: #fff;
        }

        .html-view-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* MPQ placeholder */
        .mpq-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 2rem;
        }

        .mpq-placeholder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .mpq-placeholder-text {
            font-size: 0.85rem;
            line-height: 1.5;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background-color: var(--color-set);
            color: var(--bg-darkest);
            padding: 0.6rem 1rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scrollbar styling */
        .panel-content::-webkit-scrollbar {
            width: 8px;
        }

        .panel-content::-webkit-scrollbar-track {
            background: var(--bg-darkest);
        }

        .panel-content::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 4px;
        }

        .panel-content::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Exports table scrollbar */
        .exports-table-wrapper::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .exports-table-wrapper::-webkit-scrollbar-track {
            background: var(--bg-darkest);
        }

        .exports-table-wrapper::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 4px;
        }

        .exports-table-wrapper::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .exports-table-wrapper::-webkit-scrollbar-corner {
            background: var(--bg-darkest);
        }

        /* Footer */
        .footer {
            padding: 0.4rem 1rem;
            background-color: var(--bg-dark);
            border-top: 1px solid var(--border-dark);
            font-size: 0.7rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        .footer-stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .footer-stat .value {
            color: var(--accent-gold);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Diablo II Version Archive</h1>
        <div class="header-search">
            <input type="text" id="hashSearch" placeholder="Search by hash..."
                   onkeydown="if(event.key==='Enter') searchByHash()">
        </div>
    </div>

    <div class="main-container">
        <div class="panels-wrapper">
        <!-- Panel 1: Version Navigator -->
        <div class="panel panel-versions">
            <div class="panel-header">
                <h2>Versions</h2>
            </div>
            <div class="version-filters">
                <button class="filter-btn classic" onclick="toggleFilter('Classic')">C</button>
                <button class="filter-btn lod" onclick="toggleFilter('LoD')">L</button>
            </div>
            <div class="panel-content">
                <div class="version-list" id="versionList"></div>
            </div>
        </div>

        <!-- Panel 2: Files -->
        <div class="panel panel-files">
            <div class="panel-header panel-header-files">
                <h2 id="filesTitle">Select a Version</h2>
                <input type="text" class="files-filter" id="filesFilter" placeholder="Filter..." oninput="filterFiles()" style="display: none;">
            </div>
            <div class="files-toolbar" id="filesToolbar" style="display: none; position: relative;">
                <div class="category-filters" id="categoryFilters"></div>
                <button class="group-btn" id="groupBtn" onclick="toggleGrouping()">
                    <span class="full-text">Group</span>
                    <span class="short-text">‚ñ§</span>
                </button>
            </div>
            <div class="panel-content">
                <div class="files-table" id="filesTable">
                    <div class="details-empty">
                        <div class="details-empty-icon">üìÇ</div>
                        <div class="details-empty-text">Select a version from the left panel to browse its files</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel 3: File Details -->
        <div class="panel panel-details">
            <div class="panel-header">
                <h2>File Details</h2>
            </div>
            <div class="panel-content" id="detailsContent">
                <div class="details-empty">
                    <div class="details-empty-icon">üîç</div>
                    <div class="details-empty-text">
                        Select a file to view its evolution across versions<br><br>
                        Or search for a hash above to identify a file
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-stat">
            <span class="value" id="statVersions">0</span> versions
        </div>
        <div class="footer-stat">
            <span class="value" id="statFiles">0</span> unique files
        </div>
        <div class="footer-stat">
            <span class="value" id="statHashes">0</span> file variants
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard</div>

    <script src="d2_data.js"></script>
    <script>
        // State
        let selectedVersion = null;
        let selectedFile = null;
        let showClassic = true;
        let showLoD = true;
        let isGrouped = true;

        // Category definitions with colors and short codes
        const CATEGORIES = {
            'Game Logic': { color: '#00FF00', short: 'GL' },
            'Graphics': { color: '#6969FF', short: 'GR' },
            'Audio': { color: '#A59263', short: 'AU' },
            'Network': { color: '#FF6600', short: 'NW' },
            'Launcher': { color: '#FFFF00', short: 'LA' },
            'MPQ': { color: '#C7B377', short: 'MPQ' },
            'Utility': { color: '#808080', short: 'UT' },
            'Other': { color: '#FFFFFF', short: 'OT' }
        };

        // Category filter state - all enabled by default
        let categoryFilters = {};
        Object.keys(CATEGORIES).forEach(cat => categoryFilters[cat] = true);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof VERSIONS_DATA === 'undefined') {
                console.error('Data not loaded');
                return;
            }

            // Update footer stats
            document.getElementById('statVersions').textContent = VERSIONS_DATA.length;
            document.getElementById('statFiles').textContent = Object.keys(FILE_HISTORY_DATA || {}).length;

            // Count total variants
            let totalVariants = 0;
            Object.values(FILE_HISTORY_DATA || {}).forEach(f => {
                totalVariants += f.variant_count || 0;
            });
            document.getElementById('statHashes').textContent = totalVariants;

            updateFilterButtons();
            renderVersionList();
        });

        function toggleFilter(filter) {
            if (filter === 'Classic') {
                showClassic = !showClassic;
                // If both would be off, turn the other one on
                if (!showClassic && !showLoD) {
                    showLoD = true;
                }
            } else if (filter === 'LoD') {
                showLoD = !showLoD;
                // If both would be off, turn the other one on
                if (!showClassic && !showLoD) {
                    showClassic = true;
                }
            }

            updateFilterButtons();
            renderVersionList();
        }

        function updateFilterButtons() {
            const classicBtn = document.querySelector('.filter-btn.classic');
            const lodBtn = document.querySelector('.filter-btn.lod');

            classicBtn.classList.toggle('active', showClassic);
            lodBtn.classList.toggle('active', showLoD);
        }

        function renderCategoryFilters() {
            const container = document.getElementById('categoryFilters');
            if (!container) return;

            container.innerHTML = Object.entries(CATEGORIES).map(([name, info]) => `
                <button class="category-btn ${categoryFilters[name] ? 'active' : ''}"
                        style="color: ${info.color}"
                        onclick="toggleCategoryFilter('${name}')"
                        title="${name}">
                    <span class="full-text">${name}</span>
                    <span class="short-text">${info.short}</span>
                </button>
            `).join('');
        }

        function toggleCategoryFilter(category) {
            categoryFilters[category] = !categoryFilters[category];

            // Ensure at least one category is active
            const anyActive = Object.values(categoryFilters).some(v => v);
            if (!anyActive) {
                categoryFilters[category] = true;
            }

            renderCategoryFilters();
            if (selectedVersion && FOLDERS_DATA[selectedVersion]) {
                renderFilesTable(FOLDERS_DATA[selectedVersion]);
            }
        }

        function toggleGrouping() {
            isGrouped = !isGrouped;
            document.getElementById('groupBtn').classList.toggle('active', isGrouped);
            if (selectedVersion && FOLDERS_DATA[selectedVersion]) {
                renderFilesTable(FOLDERS_DATA[selectedVersion]);
            }
        }

        function renderVersionList() {
            const container = document.getElementById('versionList');

            // Filter based on toggle buttons
            let versions = VERSIONS_DATA.filter(v => {
                if (v.game_type === 'Classic' && showClassic) return true;
                if (v.game_type === 'LoD' && showLoD) return true;
                return false;
            });

            // Sort by version number
            versions.sort((a, b) => {
                const parseVer = (v) => {
                    const match = v.version.match(/^(\d+)\.(\d+)([a-z])?(?:\s*Beta\s*(\d+))?$/i);
                    if (!match) return [0, 0, '', 999];
                    return [
                        parseInt(match[1]),
                        parseInt(match[2]),
                        match[3] || '',
                        match[4] ? parseInt(match[4]) : 999
                    ];
                };
                const [aMaj, aMin, aLet, aBeta] = parseVer(a);
                const [bMaj, bMin, bLet, bBeta] = parseVer(b);

                if (aMaj !== bMaj) return aMaj - bMaj;
                if (aMin !== bMin) return aMin - bMin;
                if (aBeta !== bBeta) return aBeta - bBeta;
                return aLet.localeCompare(bLet);
            });

            container.innerHTML = versions.map(v => {
                const isClassic = v.game_type === 'Classic';
                const typeClass = isClassic ? 'classic' : 'lod';
                const changeCount = v.change_count || 0;
                const totalFiles = v.file_count || 0;
                const isSelected = selectedVersion === v.folder_name;

                // Format: "changed / total" or "‚Äî / total" if no changes tracked
                const changedDisplay = changeCount > 0 ? `<span class="changed">${changeCount}</span>` : '<span>‚Äî</span>';
                const countsHtml = `${changedDisplay}<span class="separator"> / </span><span class="total">${totalFiles}</span>`;

                return `
                    <div class="version-item ${isSelected ? 'selected' : ''}"
                         onclick="selectVersion('${v.folder_name}')"
                         title="${v.game_type} ${v.version} - ${changeCount} of ${totalFiles} files changed">
                        <span class="version-type ${typeClass}">${isClassic ? 'C' : 'L'}</span>
                        <span class="version-badge ${typeClass}">${v.version}</span>
                        <span class="file-counts">${countsHtml}</span>
                    </div>
                `;
            }).join('');
        }

        function selectVersion(folderName) {
            selectedVersion = folderName;
            selectedFile = null;

            // Update version list selection
            document.querySelectorAll('.version-item').forEach(el => {
                el.classList.toggle('selected', el.getAttribute('onclick').includes(folderName));
            });

            // Update files panel
            const folder = FOLDERS_DATA[folderName];
            const diff = DIFFS_DATA[folderName];

            if (!folder) {
                document.getElementById('filesTitle').textContent = 'No Data';
                document.getElementById('filesTable').innerHTML = '<div class="details-empty">No file data available</div>';
                return;
            }

            // Update title
            const versionInfo = VERSIONS_DATA.find(v => v.folder_name === folderName);
            document.getElementById('filesTitle').textContent = `${versionInfo?.game_type || ''} ${versionInfo?.version || folderName}`;

            // Show toolbar and filter
            document.getElementById('filesToolbar').style.display = 'flex';
            document.getElementById('filesFilter').style.display = 'block';
            document.getElementById('filesFilter').value = '';

            // Render category filters
            renderCategoryFilters();
            document.getElementById('groupBtn').classList.toggle('active', isGrouped);

            // Render files
            renderFilesTable(folder);

            // Clear details panel
            renderEmptyDetails();
        }

        function renderFilesTable(folder) {
            const container = document.getElementById('filesTable');
            const filterText = document.getElementById('filesFilter').value.toLowerCase();

            let files = Object.entries(folder.files);

            // Filter by text
            if (filterText) {
                files = files.filter(([name]) => name.toLowerCase().includes(filterText));
            }

            // Filter by category
            files = files.filter(([name, file]) => {
                const category = file.category || 'Other';
                return categoryFilters[category];
            });

            // Store file count for header
            const fileCount = files.length;

            if (files.length === 0) {
                container.innerHTML = '<div class="details-empty">No files match the filter</div>';
                return;
            }

            if (isGrouped) {
                // Group by category
                const grouped = {};
                files.forEach(([filename, file]) => {
                    const category = file.category || 'Other';
                    if (!grouped[category]) {
                        grouped[category] = [];
                    }
                    grouped[category].push([filename, file]);
                });

                // Sort categories by defined order, sort files within each category
                const categoryOrder = Object.keys(CATEGORIES);
                const sortedCategories = Object.keys(grouped).sort((a, b) => {
                    return categoryOrder.indexOf(a) - categoryOrder.indexOf(b);
                });

                let html = '';
                sortedCategories.forEach(category => {
                    const categoryFiles = grouped[category].sort((a, b) => a[0].localeCompare(b[0]));
                    const categoryInfo = CATEGORIES[category] || { color: '#FFFFFF', short: '??' };

                    // Category header with column headers for Vars, Version, and Hash
                    html += `
                        <div class="category-header">
                            <span class="category-dot" style="background-color: ${categoryInfo.color}"></span>
                            <span class="category-name">${category}</span>
                            <span class="column-header vars">Vars</span>
                            <span class="column-header version">Version</span>
                            <span class="column-header hash">Hash</span>
                        </div>
                    `;

                    // Files in this category
                    html += categoryFiles.map(([filename, file]) => renderFileRow(filename, file)).join('');
                });

                container.innerHTML = html;
            } else {
                // Table header row (only in non-grouped mode)
                const tableHeader = `
                    <div class="table-header">
                        <span></span>
                        <span>${fileCount} Files</span>
                        <span>Vars</span>
                        <span>Version</span>
                        <span>Hash</span>
                    </div>
                `;
                // Sort alphabetically
                files.sort((a, b) => a[0].localeCompare(b[0]));
                container.innerHTML = tableHeader + files.map(([filename, file]) => renderFileRow(filename, file)).join('');
            }
        }

        function renderFileRow(filename, file) {
            const categoryColor = file.category_color || getCategoryColor(file.category);
            const versionId = file.pe_version || file.community_id || '‚Äî';
            const versionClass = file.pe_version ? 'pe-version' : (file.community_id ? '' : 'static');
            const isSelected = selectedFile === filename;

            // Get variant count from file history
            const baseName = filename.split(' (')[0];
            const history = FILE_HISTORY_DATA[baseName];
            const variantCount = history?.variant_count || 1;
            const variantClass = variantCount > 3 ? 'many' : '';

            // Hash display - last 4 characters with copy button
            const fullHash = file.sha256 || '';
            const shortHash = fullHash ? fullHash.slice(-4) : '‚Äî';
            const hashCell = fullHash
                ? `<span class="hash-short" title="${fullHash}">${shortHash}</span><button class="hash-copy-btn" onclick="event.stopPropagation(); copyHash('${fullHash}')" title="Copy full hash">‚ßâ</button>`
                : `<span class="hash-short">‚Äî</span>`;

            return `
                <div class="file-row ${isSelected ? 'selected' : ''}"
                     onclick="selectFile('${filename.replace(/'/g, "\\'")}')">
                    <div class="category-indicator" style="background-color: ${categoryColor}"></div>
                    <span class="filename" title="${filename}">${filename}</span>
                    <span class="variants ${variantClass}" title="${variantCount} variant${variantCount !== 1 ? 's' : ''}">${variantCount}</span>
                    <span class="version-id ${versionClass}" title="${versionId}">${versionId}</span>
                    <div class="hash-cell">${hashCell}</div>
                </div>
            `;
        }

        function filterFiles() {
            if (selectedVersion && FOLDERS_DATA[selectedVersion]) {
                renderFilesTable(FOLDERS_DATA[selectedVersion]);
            }
        }

        function selectFileByName(filename) {
            selectFile(filename);

            // Also highlight in file list
            document.querySelectorAll('.file-row').forEach(el => {
                if (el.querySelector('.filename').textContent === filename) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        }

        function selectFile(filename) {
            selectedFile = filename;

            // Update file list selection
            document.querySelectorAll('.file-row').forEach(el => {
                const elFilename = el.querySelector('.filename').textContent;
                el.classList.toggle('selected', elFilename === filename);
            });

            // Get file info from current version
            const folder = FOLDERS_DATA[selectedVersion];
            const fileInfo = folder?.files?.[filename];

            // Get file history
            const baseName = filename.split(' (')[0];
            const history = FILE_HISTORY_DATA[baseName];

            renderFileDetails(filename, fileInfo, history);
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['dll', 'exe'].includes(ext)) return 'pe';
            if (['txt', 'ini', 'cfg', 'lng'].includes(ext)) return 'text';
            if (['html', 'htm'].includes(ext)) return 'html';
            if (['mpq'].includes(ext)) return 'mpq';
            return 'other';
        }

        function renderFileDetails(filename, fileInfo, history) {
            const container = document.getElementById('detailsContent');

            if (!fileInfo && !history) {
                renderEmptyDetails();
                return;
            }

            const fileType = getFileType(filename);
            const baseName = filename.split(' (')[0];

            // Render based on file type
            switch (fileType) {
                case 'pe':
                    renderPEExportsView(container, baseName, filename, fileInfo, history);
                    break;
                case 'mpq':
                    renderMPQPlaceholder(container, filename, fileInfo);
                    break;
                case 'text':
                case 'html':
                case 'other':
                default:
                    renderGenericPlaceholder(container, filename, fileInfo, fileType);
                    break;
            }
        }

        function renderPEExportsView(container, baseName, filename, fileInfo, history) {
            const exportsData = typeof EXPORTS_DATA !== 'undefined' ? EXPORTS_DATA[baseName] : null;

            if (!exportsData || Object.keys(exportsData.exports).length === 0) {
                // No exports, show basic info
                renderGenericPlaceholder(container, filename, fileInfo, 'pe-no-exports');
                return;
            }

            // Get sorted ordinals
            const ordinals = Object.keys(exportsData.exports).sort((a, b) => parseInt(a) - parseInt(b));

            // Only show versions where this file actually exists (has exports)
            const versions = exportsData.versions;

            // Find current version index for scrolling
            const currentVersionIndex = versions.indexOf(selectedVersion);

            let html = `
                <div class="exports-container">
                    <div class="exports-header">
                        <div class="exports-header-title">${baseName} - Export Table</div>
                        <div class="exports-header-info">${ordinals.length} exports across ${versions.length} versions</div>
                    </div>
                    <div class="exports-table-wrapper" id="exportsTableWrapper">
                        <table class="exports-table">
                            <thead>
                                <tr>
                                    <th class="fn-name-cell">Function</th>
                                    ${versions.map(v => {
                                        const isSelected = v === selectedVersion;
                                        const shortVer = v.split('/')[1] || v;
                                        return `<th class="${isSelected ? 'selected-version' : ''}" title="${v}">${shortVer}</th>`;
                                    }).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${ordinals.map(ord => {
                                    const exp = exportsData.exports[ord];
                                    const displayName = exp.name || `#${exp.ordinal}`;

                                    // Build address cells, track changes
                                    let prevAddr = null;
                                    const addrCells = versions.map(v => {
                                        const addr = exp.addresses[v];
                                        const isChanged = prevAddr !== null && addr !== prevAddr && addr;
                                        const cellClass = !addr ? 'missing' : (isChanged ? 'changed' : '');
                                        prevAddr = addr || prevAddr;
                                        return `<td class="addr-cell ${cellClass}">${addr || '‚Äî'}</td>`;
                                    }).join('');

                                    return `
                                        <tr>
                                            <td class="fn-name-cell" title="${displayName}">${displayName}</td>
                                            ${addrCells}
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            container.innerHTML = html;

            // Scroll to selected version column
            if (currentVersionIndex > 0) {
                const wrapper = document.getElementById('exportsTableWrapper');
                const table = wrapper.querySelector('table');
                const headerCells = table.querySelectorAll('thead th');
                if (headerCells[currentVersionIndex + 1]) {
                    // Calculate scroll position (account for sticky column)
                    const targetCell = headerCells[currentVersionIndex + 1];
                    const stickyColWidth = headerCells[0].offsetWidth;
                    wrapper.scrollLeft = targetCell.offsetLeft - stickyColWidth - 10;
                }
            }
        }

        function renderMPQPlaceholder(container, filename, fileInfo) {
            container.innerHTML = `
                <div class="mpq-placeholder">
                    <div class="mpq-placeholder-icon">üì¶</div>
                    <div class="mpq-placeholder-text">
                        <strong>${filename}</strong><br><br>
                        MPQ Archive<br>
                        ${fileInfo?.size_readable || 'Unknown size'}<br><br>
                        <em>MPQ viewer coming soon</em>
                    </div>
                </div>
            `;
        }

        function renderGenericPlaceholder(container, filename, fileInfo, fileType) {
            const icons = {
                'pe-no-exports': '‚öôÔ∏è',
                'text': 'üìÑ',
                'html': 'üåê',
                'other': 'üìÅ'
            };
            const descriptions = {
                'pe-no-exports': 'This PE file has no exported functions',
                'text': 'Text file viewer coming soon',
                'html': 'HTML file viewer coming soon',
                'other': 'Preview not available for this file type'
            };

            container.innerHTML = `
                <div class="mpq-placeholder">
                    <div class="mpq-placeholder-icon">${icons[fileType] || 'üìÅ'}</div>
                    <div class="mpq-placeholder-text">
                        <strong>${filename}</strong><br><br>
                        ${fileInfo?.size_readable || 'Unknown size'}<br><br>
                        <em>${descriptions[fileType] || 'Preview not available'}</em>
                    </div>
                </div>
            `;
        }

        function renderEmptyDetails() {
            document.getElementById('detailsContent').innerHTML = `
                <div class="details-empty">
                    <div class="details-empty-icon">üîç</div>
                    <div class="details-empty-text">
                        Select a file to view its evolution across versions<br><br>
                        Or search for a hash above to identify a file
                    </div>
                </div>
            `;
        }

        function getCategoryColor(category) {
            const colors = {
                'Game Logic': '#00FF00',
                'Graphics': '#6969FF',
                'Audio': '#A59263',
                'Network': '#FF6600',
                'Launcher': '#FFFF00',
                'MPQ': '#C7B377',
                'Utility': '#808080',
                'Other': '#FFFFFF'
            };
            return colors[category] || '#FFFFFF';
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const sign = bytes < 0 ? '-' : '';
            bytes = Math.abs(bytes);
            if (bytes < 1024) return `${sign}${bytes} B`;
            if (bytes < 1024 * 1024) return `${sign}${(bytes / 1024).toFixed(1)} KB`;
            return `${sign}${(bytes / (1024 * 1024)).toFixed(2)} MB`;
        }

        function copyHash(hash) {
            navigator.clipboard.writeText(hash);
            showToast('Hash copied to clipboard');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function searchByHash() {
            const searchHash = document.getElementById('hashSearch').value.trim().toLowerCase();

            if (!searchHash || searchHash.length < 4) {
                showToast('Enter at least 4 characters');
                return;
            }

            // Search through all versions
            for (const [folderName, folder] of Object.entries(FOLDERS_DATA)) {
                for (const [filename, file] of Object.entries(folder.files)) {
                    if (file.sha256 && file.sha256.toLowerCase().includes(searchHash)) {
                        // Found it - select the version and file
                        selectVersion(folderName);
                        setTimeout(() => {
                            selectFile(filename);
                            showToast(`Found in ${folderName}`);
                        }, 100);
                        return;
                    }
                }
            }

            showToast('Hash not found');
        }
    </script>
